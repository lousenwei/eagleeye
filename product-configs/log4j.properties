log4j.rootLogger=ERROR,CONSOLE,A1
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.Target = System.out 
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout 
log4j.appender.CONSOLE.layout.ConversionPattern = %d{yyy-MM-dd HH:mm:ss} [%-5p] %c {%F:%L} - %m%n

 

log4j.appender.A1 = org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=C:/upload/eagle.log
log4j.appender.A1.MaxFileSize = 1024KB
log4j.appender.A1.MaxBackupIndex =30
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%d{yyy-MM-dd HH:mm:ss} [%-5p] %c {%F:%L} - %m%n
log4j.appender.A1.encoding=UTF-8