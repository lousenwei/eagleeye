<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<script type="text/javascript" src="../js/locales.js" />
	<script type="text/javascript"
		src="http://a.tbcdn.cn/apps/isvportal/securesdk/securesdk.js"
		id="J_secure_sdk_script" data-appkey="12237851"></script>
	<ui:include src="version.xhtml" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="75">
			<ui:include src="header.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="25">
			<ui:include src="footer.xhtml"></ui:include>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="3">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="225">
			<div style="overflow:auto;">
				<ui:include src="menu.xhtml" />
				<p:separator />
				<ui:include src="contact.xhtml" />
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<div style="margin-right: 25px;overflow:auto;">
				<ui:insert name="content" />
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
